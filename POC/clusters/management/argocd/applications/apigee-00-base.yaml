apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apigee-00-base
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/MathewLove17/apigeePoc.git
    targetRevision: main
    path: POC/clusters/runtime/apigee-hybrid/base
    directory:
      recurse: true

  destination:
    name: clusterapigee
    namespace: apigee

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
