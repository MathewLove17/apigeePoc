apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apigee-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default

  source:
    repoURL: https://github.com/MathewLove17/apigeePoc.git
    targetRevision: main
    path: POC/charts/apigee-operator
    helm:
      valueFiles:
        - ../../clusters/runtime/apigee-hybrid/poc/values/operator.yaml

  destination:
    server: https://apigeepoc-xoek8s12.hcp.westeurope.azmk8s.io:443
    namespace: apigee-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
