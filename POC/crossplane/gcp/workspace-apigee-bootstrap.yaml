apiVersion: tf.upbound.io/v1beta1
kind: Workspace
metadata:
  name: apigee-bootstrap
  namespace: crossplane-system
spec:
  deletionPolicy: Delete

  providerConfigRef:
    name: terraform-default

  forProvider:
    source: Remote
    module: https://github.com/MathewLove17/apigeePoc/archive/refs/heads/main.zip//apigeePoc-main/POC/crossplane/gcp

    # ESTA var es la que fuerza la ejecuci√≥n del Workspace
    vars:
      - key: gcp_project_id
        value: "pocapigee-485810"
