apiVersion: tf.upbound.io/v1beta1
kind: Workspace
metadata:
  name: apigee-bootstrap
  namespace: crossplane-system
spec:
  providerConfigRef:
    name: terraform-default

  forProvider:
    source: Remote
    module: "https://github.com/MathewLove17/apigeePoc/archive/refs/heads/main.zip//apigeePoc-main/POC/crossplane/gcp"

    vars:
      - key: gcp_project_id
        value: "pocapigee-485810"
      - key: analytics_region
        value: "europe-west1"
      - key: apigee_environment
        value: "test"
      - key: apigee_envgroup
        value: "hybrid-group"
      - key: gcp_credentials_file
        value: "gcp-creds.json"
      - key: apigee_hostnames
        value: '["api.example.com"]'

