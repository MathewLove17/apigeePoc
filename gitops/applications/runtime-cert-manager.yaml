apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: runtime-cert-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.14.5
    helm:
      values: |
        installCRDs: true
  destination:
    name: eks-apigee
    namespace: platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
