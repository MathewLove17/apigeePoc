apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: runtime-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://aws.github.io/eks-charts
    chart: aws-load-balancer-controller
    targetRevision: 1.7.2
    helm:
      values: |
        clusterName: eks-apigee
        region: eu-west-1
        vpcId: vpc-07fa9c50a703695d8

        replicaCount: 2

        serviceAccount:
          create: true
          name: aws-load-balancer-controller
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::386648197017:role/eks-apigee-aws-lbc
  destination:
    name: eks-apigee
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
